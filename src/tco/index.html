<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Nuxeo TCO Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="https://www.nuxeo.com/assets/icons/apple-touch-icon.png?v=3">
  <link rel="android-touch-icon" href="https://www.nuxeo.com/assets/icons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" href="https://www.nuxeo.com/assets/icons/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="https://www.nuxeo.com/assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="https://www.nuxeo.com/assets/icons/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="manifest" href="https://www.nuxeo.com/assets/icons/manifest.json">
  <link rel="mask-icon" href="https://www.nuxeo.com/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://www.nuxeo.com/assets/icons/favicon.ico?v=2">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="https://www.nuxeo.com/assets/icons/mstile-144x144.png">
  <meta name="theme-color" content="#2199e8">

  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.2/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./tco_calc.scss" />

</head>
<body>
  <!--[if lte IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="results" class="container full-height">
    <div class="grid-container">
      <div id="info" class="grid-x grid-margin-x align-middle">
        <div id="sliders" class="cell small-12 large-6">
          <div class="section grid-x grid-margin-x align-middle">
            <div class="cell small-12">Software</div>

            <label class="cell small-12 medium-5" for="software_num_systems">Number of Information Systems</label>
            <input class="cell small-10 medium-5" type="range" id="software_num_systems" name="software_num_systems"
              min="1" max="20" value="5"/>
            <span class="cell small-2 value" id="software_num_systems_value"></span>

            <label class="cell small-12 medium-5" for="software_avg_cost">Avg annual maintenance/subscription for information systems</label>
            <input class="cell small-10 medium-5" type="range" id="software_avg_cost" name="software_avg_cost"
              min="1000" max="50000" value="10000" step="1000"/>
            <span class="cell small-2 value money" id="software_avg_cost_value"></span>
          </div>
          <div class="section grid-x grid-margin-x align-middle">
            <div class="cell small-12">Servers</div>

            <label class="cell small-12 medium-5" for="server_num">Number of servers</label>
            <input class="cell small-10 medium-5" type="range" id="server_num" name="server_num"
              min="1" max="20" value="5"/>
            <span class="cell small-2 value" id="server_num_value"></span>

            <label class="cell small-12 medium-5" for="server_avg_cost">Avg annual server maintenance</label>
            <input class="cell small-10 medium-5" type="range" id="server_avg_cost" name="server_avg_cost"
              min="1000" max="10000" value="2500" step="500"/>
            <span class="cell small-2 value money" id="server_avg_cost_value"></span>

            <label class="cell small-12 medium-5" for="server_avg_software_cost">Avg annual server software maintenance</label>
            <input class="cell small-10 medium-5" type="range" id="server_avg_software_cost" name="server_avg_software_cost"
              min="500" max="10000" value="1000" step="500"/>
            <span class="cell small-2 value money" id="server_avg_software_cost_value"></span>
          </div>
          <div class="section grid-x grid-margin-x align-middle">
            <div class="cell small-12">Storage</div>

            <label class="cell small-12 medium-5" for="storage_internal_cost">Annual internal storage cost</label>
            <input class="cell small-10 medium-5" type="range" id="storage_internal_cost" name="storage_internal_cost"
              min="1000" max="20000" value="5000" step="500"/>
            <span class="cell small-2 value money" id="storage_internal_cost_value"></span>

            <label class="cell small-12 medium-5" for="storage_cloud_cost">Annual cloud storage cost</label>
            <input class="cell small-10 medium-5" type="range" id="storage_cloud_cost" name="storage_cloud_cost"
              min="1000" max="20000" value="2500" step="500"/>
            <span class="cell small-2 value money" id="storage_cloud_cost_value"></span>
          </div>
          <div class="section grid-x grid-margin-x align-middle">
            <div class="cell small-12">Staffing</div>

            <label class="cell small-12 medium-5" for="staff_num">Number of staff supporting information systems</label>
            <input class="cell small-10 medium-5" type="range" id="staff_num" name="staff_num"
              min="1" max="10" value="2"/>
            <span class="cell small-2 value" id="staff_num_value"></span>

            <label class="cell small-12 medium-5" for="staff_avg_salary">Avg annual salary for support staff</label>
            <input class="cell small-10 medium-5" type="range" id="staff_avg_salary" name="staff_avg_salary"
              min="35000" max="150000" value="50000" step="5000"/>
            <span class="cell small-2 value money" id="staff_avg_salary_value"></span>
          </div>
          <div class="section grid-x grid-margin-x align-middle">
            <div class="cell small-12">Infrastructure</div>

            <label class="cell small-12 medium-5" for="infrastructure_network_cost">Annual network costs</label>
            <input class="cell small-10 medium-5" type="range" id="infrastructure_network_cost" name="infrastructure_network_cost"
              min="1000" max="20000" value="2000" step="1000"/>
            <span class="cell small-2 value money" id="infrastructure_network_cost_value"></span>

            <label class="cell small-12 medium-5" for="infrastructure_security_cost">Annual security costs (e.g. Anti-virus)</label>
            <input class="cell small-10 medium-5" type="range" id="infrastructure_security_cost" name="infrastructure_security_cost"
              min="1000" max="20000" value="2000" step="1000"/>
            <span class="cell small-2 value money" id="infrastructure_security_cost_value"></span>

            <label class="cell small-12 medium-5" for="infrastructure_datacentre_cost">Annual data-centre costs</label>
            <input class="cell small-10 medium-5" type="range" id="infrastructure_datacentre_cost" name="infrastructure_datacentre_cost"
              min="0" max="100000" value="10000" step="5000"/>
            <span class="cell small-2 value money" id="infrastructure_datacentre_cost_value"></span>

            <label class="cell small-12 medium-5" for="infrastructure_power_cost">Annual power/heating costs</label>
            <input class="cell small-10 medium-5" type="range" id="infrastructure_power_cost" name="infrastructure_power_cost"
              min="0" max="50000" value="10000" step="5000"/>
            <span class="cell small-2 value money" id="infrastructure_power_cost_value"></span>
          </div>
        </div>
        <div id="tco-graph" class="cell small-12 large-6">
          <h3 class="is-white text-center">Total Cost of Ownership</h3>
        </div>
      </div>
      <div class="grid-x align-center">
        <div class="cell small-12 medium-8">
          <p class="no-return hide">
            To learn more about how we've calculated these numbers and how you can make these savings a reality, simply enter your contact details below and a member of our team will get in touch.
          </p>
        </div>
      </div>
      <div class="move-along no-return hide"><button id="next" type="button" class="button">Enter your details</button> press&nbsp;<span class="command">Enter</span></div>
    </div>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script> -->

  <div id="typeform" class="typeform-widget hide full-height" data-url=""></div>

  <script type="text/javascript" src="./tco.js"></script>
</body>
</html>
