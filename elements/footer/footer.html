<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nuxeo-footer">
    <template>
        <style>
        /* local DOM styles go here */
        svg {
            fill: currentColor;
        }

        @media print, screen and (min-width: 40em) {
            .medium-text-right {
                text-align: right;
            }
        }

        :host {
            display: block;
        }

        :host {
            background-color: #fff;
            color: #1067ff;
            font-family: "Open Sans", "Arial", sans-serif;
            font-size: 12px;
            font-stretch: normal;
            font-style: normal;
            letter-spacing: 1.5px;
            padding-bottom: 3rem;
            padding-top: 6rem;
            -webkit-font-smoothing: auto;
        }

        :host .row {
            position: relative;
            background: #fff;
            max-width: 1800px;
            margin-right: auto;
            margin-left: auto;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-flow: row wrap;
            flex-flow: row wrap;
            box-sizing: inherit;
        }

        /* Footer specific */
        :host a {
            color: #1067ff;
            text-decoration: none;
            transition: color .2s ease;
            display: block;
            letter-spacing: 0;
            border: none;
        }

        :host a:hover {
            color: #003ea9;
            border: none;
        }

        :host .content-wrapper ::content > .columns > a {
            border-top: 4px solid #1067ff;
            font-weight: 700;
            padding-bottom: 1rem;
            padding-top: .7rem;
            margin-top: 2rem;
            font-size: 18px;
            letter-spacing: normal;
        }

        :host #copyright-social > .columns {
            margin-top: 2rem;
        }
        :host #copyright-social {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: normal;
        }
        :host #copyright-social a {
            display: inline;
        }

        :host #copyright-social .copyright {
            white-space: nowrap;
        }

        :host #copyright-social .copyright img {
            vertical-align: middle;
        }

        :host #copyright-social .separator {
            margin-left: 12px;
            margin-right: 12px;
        }

        :host #copyright-social .social svg {
            height: 1em;
        }
        </style>
        <!-- local DOM goes here -->
        <content>
            <div class="row content-wrapper">
                <div class="columns small-12 medium-4 large-2">
                    <a href="https://www.nuxeo.com/why-nuxeo/">Why Nuxeo</a>
                    <div class="row collapse small-up-1">
                        <div class="columns"><a href="{{url_locale 'about' lang}}">{{_ About}}</a></div>
                        <div class="columns"><a href="{{url_locale 'about/careers' lang}}">{{_ Careers}}</a></div>
                        <div class="columns"><a href="{{url_locale 'about/leadership' lang}}">{{_ Executive Team}}</a></div>
                        <div class="columns"><a href="{{url_locale 'media-center' lang}}">{{_ Press}}</a></div>
                    </div>
                </div>
                <div class="columns small-12 medium-8 large-4">
                    <a href="{{url_locale 'products' lang}}">{{_ Products}}</a>
                    <div class="row collapse small-up-1 medium-up-2">
                        <div class="columns"><a href="{{url_locale 'products' lang}}">{{_ Overview}}</a></div>
                        <div class="columns"><a href="{{url_locale 'products/content-management-platform' lang}}">{{_ Content Services Platform}}</a></div>
                        <div class="columns"><a href="{{url_locale 'products/cloud-hosting' lang}}">Cloud</a></div>
                        <div class="columns"><a href="{{url_locale 'products/studio' lang}}">Studio</a></div>
                        <div class="columns"><a href="{{url_locale 'products/mobile' lang}}">Mobile</a></div>
                        <div class="columns"><a href="{{url_locale 'products/drive-desktop-sync' lang}}">{{_ Desktop Syn}}</a></div>
                        <div class="columns"><a href="{{url_locale 'products/nuxeo-vision-service' lang}}">Nuxeo Vision</a></div>
                        <div class="columns"><a href="{{url_locale 'products/digital-asset-management' lang}}">Digital Asset Management</a></div>
                        <div class="columns"><a href="{{url_locale 'products/document-management' lang}}">{{_ Document Management}}</a></div>
                        <div class="columns"><a href="{{url_locale 'products/knowledge-management' lang}}">{{_ Knowledge Management}}</a></div>
                        <div class="columns"><a href="{{url_locale 'products/case-management' lang}}">{{_ Case Management}}</a></div>
                        <div class="columns"><a href="{{url_locale 'about/what-is-new' lang}}">What's New</a></div>
                    </div>
                </div>
                <div class="columns small-12 medium-8 large-4">
                    <a href="{{url_locale 'integration/adobe-creative-suite' lang}}">Integrations</a>
                    <div class="row collapse small-up-1 medium-up-2">
                        <div class="columns"><a href="{{url_locale 'integration/live-connect' lang}}">Cloud File Sharing</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/adobe-creative-suite' lang}}">Adobe CC</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/mongodb' lang}}">MongoDB</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/elasticsearch' lang}}">Elasticsearch</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/amazon-rekognition' lang}}">Amazon Rekognition</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/google-vision' lang}}/">Google Vision</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/document-capture-ephesoft' lang}}">Document Capture</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/salesforce-connector' lang}}">Salesforce</a></div>
                        <div class="columns"><a href="{{url_locale 'integration/cmis' lang}}/">CMIS</a></div>

                    </div>
                </div>
                <div class="columns small-12 medium-4 large-2">
                    <a href="{{url_locale 'learn' lang}}">{{_ Learn}}</a>
                    <div class="row collapse small-up-1">
                        <div class="columns"><a href="https://university.nuxeo.com/store">University</a></div>
                        <div class="columns"><a href="{{url_locale 'about/certification-2017' lang}}">Certification</a></div>
                        <div class="columns"><a href="https://answers.nuxeo.com/general">Answers</a></div>
                        <div class="columns"><a href="https://doc.nuxeo.com/">Documentation</a></div>
                        <div class="columns"><a href="https://www.nuxeo.com/learn/">Learn</a></div>
                    </div>
                </div>
            </div>
        </content>
        <div id="copyright-social" class="row small-up-1 medium-up-2">
            <div class="columns copyright">
                {{year}} &copy; NUXEO
                <span class="separator">|</span>
                <template is="dom-if" if="{{showLicense}}">
                    <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a>
                    <span class="separator">|</span>
                </template>
                <a href="https://nuxeo.com/legal/privacy-policy/">Privacy Policy</a>
            </div>
            <div class="columns medium-text-right social">
                <a href="https://www.facebook.com/Nuxeo">

                </a>
                <a href="http://www.linkedin.com/groups/Nuxeo-Community-43314?home=&gid=43314&trk=anet_ug_hm">

                <a href="https://plus.google.com/u/0/+nuxeo/posts">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.919 11H7.5v3h5.277c-.249 1.777-1.818 3.5-4.527 3.5C5.355 17.5 3 15.145 3 12.25S5.355 7 8.25 7c1.268 0 2.492.458 3.447 1.29l.338.295 2.202-2.036-.398-.367A8.226 8.226 0 0 0 8.25 4C3.701 4 0 7.701 0 12.25s3.701 8.25 8.25 8.25c5.714 0 7.75-4.262 7.75-8.25a8.39 8.39 0 0 0-.038-.797L15.919 11zM22 11V9h-3v2h-2v3h2v2h3v-2h2v-3z"/><g><path fill="none" d="M0 0h24v24H0z"/></g></svg>
                </a>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'nuxeo-footer',
            properties: {
                year: Number,
                showLicense: Boolean
            }
        });
    </script>
</dom-module>
