        <!-- local DOM goes here -->
        <div id="nuxeo-footer-container">
            <div class="row content-wrapper">
                <template is="dom-repeat" items="{{footerItems}}" as="section">
                    <div class$="columns small-12 [[_footerSectionClasses(section.isWide)]]">
                        <a href="{{section.mainURL}}">{{section.mainLink}}</a>
                        <div class$="row collapse small-up-1 [[_footerItemsClasses(section.isWide)]]">
                            <template is="dom-repeat" items="{{section.sublinks}}" as="item">
                                <div class="columns"><a href="{{item.url}}">{{item.link}}</a></div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
            <div id="copyright-social" class="row small-up-1 medium-up-2">
                <div class="columns copyright">
                    {{year}} &copy; Nuxeo
                    <span class="separator">|</span>
