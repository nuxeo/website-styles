<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nuxeo-footer-column">
    <template>
        <style>
        /* local DOM styles go here */
        :host ul {
          list-style-position: outside;
          list-style-type: none;
          margin-left: 3rem;
        }

        :host li {
          margin-bottom: 1em;
        }

        :host li a {
          display: block;
        }

        :host li:first-of-type {
          font-weight: 600;
          text-transform: uppercase;
        }

        /* Add style after */
        :host li:last-of-type {
          margin-bottom: .9em;
          padding-bottom: .9em;
          position: relative;
        }

        :host li:last-of-type::before {
          border-bottom: 1px solid #2199e8;
          bottom: 0;
          content: '';
          height: 1px;
          left: 0;
          position: absolute;
          width: 20px;
        }

        </style>
        <!-- local DOM goes here -->
        <template is="dom-repeat" items="{{columnItems}}">
            <ul>
                <template is="dom-repeat" items="[[item]]">
                    <li><a href="{{item.url}}">{{item.title}}</a></li>
                </template>
            </ul>
        </template>
    </template>
    <script>
        Polymer({
            is: 'nuxeo-footer-column',
            properties: {
                class: {
                    reflectToAttribute: true,
                    value: 'column'
                },
                columnItems: Array
            }
        });
    </script>
</dom-module>
