<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./header_banner.html">
<link rel="import" href="./header_menu.html">

<dom-module id="nuxeo-header">
    <template>
        <style>
        /* local DOM styles go here */
        :host {
            display: block;
            font-family: "Neue Haas Grotesk", "Neue Haas Grotes", "Open Sans", Arial, sans-serif;
            font-size: 14px;
            font-weight: 100;
        }

        :host * {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

        :host .nuxeo-satellite-logo {
            display: inline-block;
            font-size: 24px;
            height: 24px;
            width: 128px;
            padding: 0 6px;
            /*transition: color .2s ease;*/
        }

        :host .nuxeo-satellite-logo .nsvglogo-x {
            fill: #1f4cbf;
            transition: fill .2s ease;
        }
        :host .nuxeo-satellite-logo .nsvglogo {
            fill: #0067ff;
        }
        :host .nuxeo-satellite-logo:hover .nsvglogo-x {
            fill: #73d2cf;
        }

        :host .nuxeo-satellite-header {
            background: white;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            min-height: 48px;
            -webkit-justify-content: space-between;
                -ms-flex-pack: justify;
                    justify-content: space-between;
        }

        @media (max-width: 700px) {
            :host .nuxeo-satellite-header {
                display: none;
            }
        }

        :host .nuxeo-satellite-left-menu,
        :host .nuxeo-satellite-right-menu {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }

        :host ul {
            -webkit-align-items: center;
                -ms-flex-align: center;
                    align-items: center;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        :host li {
            margin: .3em 0;
            display: list-item;
            text-align: left;
        }

        :host a {
            color: #0067FF;
            font-family: "Neue Haas Grotesk", "Neue Haas Grotes", "Open Sans", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            font-size: 14px;
            font-weight: 700;
            padding-left: 14px;
            padding-right: 14px;
            text-decoration: none;
            transition: color .4s ease;
            line-height: 1em;
        }

        :host a img {
            vertical-align: middle;
        }

        :host a:hover {
            color: #73d2cf;
            transition: color .2s ease;
        }

        :host .active a {
            color: #1585cf;
        }

        :host .nuxeo-satellite-download {
            -webkit-align-items: center;
                -ms-flex-align: center;
                    align-items: center;
            -webkit-align-self: stretch;
                -ms-flex-item-align: stretch;
                    align-self: stretch;

            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            margin-right: 1em;
        }

        :host .nuxeo-satellite-download a {
            background-color: #f04;
            border-radius: 100px;
            color: white;
            font-size: 15px;
            padding: .7em 2em;
            text-transform: uppercase;
            transition: color .4s ease, background-color .2s ease;
        }
        :host .nuxeo-satellite-download a:hover {
            color: #0067FF;
            background-color: transparent;
        }
        </style>
        <!-- local DOM goes here -->
        <template is="dom-if" if="{{showNuxeoMenu}}">
            <div class="nuxeo-satellite-header">
                <div class="nuxeo-satellite-left-menu">
                    <ul>
                        <li class="menu-home" role="menuitem">
                            <a href="https://www.nuxeo.com/">
                                <span class="nuxeo-satellite-logo">
                                    <svg viewBox="0 0 128 24" xmlns="http://www.w3.org/2000/svg"><path class="nsvglogo" d="M0,0 18,0 24,6 24,24 18,24 18,6 6,6 6,24 0,24M26,0 32,0 32,18 44,18 44,0 50,0 50,24 32,24 26,18M78,0 102,0 102,6 84,6 84,9 102,9 102,15 84,15 84,18 102,18 102,24 78,24M104,0 122,0 128,6 128,24 110,24 104,18 104,0 110,6 110,18 122,18 122,6 110,6z"/><path class="nsvglogo-x" d="M52,0 57,0 76,19 76,24 71,24 52,5M52,24 52,19 71,0 76,0 76,5 57,24z"/></svg>
                                </span>
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/why-nuxeo/">
                                Why Nuxeo?
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/products/">
                                Products
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/integration/adobe-creative-suite/">
                                Integrations
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/services/">
                                Services
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/customers/">
                                Customers
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/about/">
                                About
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/learn/">
                                Learn
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nuxeo-satellite-right-menu">
                    <ul>
                        <li class="nuxeo-satellite-download">
                            <a href="https://www.nuxeo.com/downloads/">
                                Download
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </template>
        <slot id="header-slot-content"></slot>
    </template>
    <script>
        Polymer({
            is: 'nuxeo-header',
            properties: {
                showNuxeoMenu: Boolean
            }
        });
    </script>
</dom-module>
