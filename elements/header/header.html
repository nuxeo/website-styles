<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./header_banner.html">
<link rel="import" href="./header_menu.html">

<dom-module id="nuxeo-header">
    <template>
        <style>
        /* local DOM styles go here */
        :host {
            display: block;
            font-family: "Neue Haas Grotesk", "Neue Haas Grotes", "Open Sans", Arial, sans-serif;
            font-size: 14px;
            font-weight: 100;
        }

        :host * {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

        :host .nuxeo-satellite-logo {
            display: inline-block;
            font-size: 22px;
            height: 22px;
            width: 117px;
            padding: 1em;
            /*transition: color .2s ease;*/
        }

        :host .nuxeo-satellite-logo .nsvglogo-accent {
            fill: #1f4cbf;
            transition: fill .2s ease;
        }
        :host .nuxeo-satellite-logo .nsvglogo {
            fill: #0067ff;
        }
        :host .nuxeo-satellite-logo:hover .nsvglogo-accent {
            fill: #73d2cf;
        }

        :host .nuxeo-satellite-header {
            background: white;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            min-height: 48px;
            -webkit-justify-content: space-between;
                -ms-flex-pack: justify;
                    justify-content: space-between;
        }

        @media (max-width: 700px) {
            :host .nuxeo-satellite-header {
                display: none;
            }
        }

        :host .nuxeo-satellite-left-menu,
        :host .nuxeo-satellite-right-menu {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }

        :host ul {
            -webkit-align-items: center;
                -ms-flex-align: center;
                    align-items: center;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        :host li {
            margin: .3em 0;
            display: list-item;
            text-align: left;
        }

        :host a {
            color: #0067FF;
        }

        :host a{
            font-family: "Neue Haas Grotesk", "Neue Haas Grotes", "Open Sans", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            font-size: 14px;
            font-weight: 700;
            padding-left: 14px;
            padding-right: 14px;
            text-decoration: none;
            transition: color .4s ease;
        }

        :host a img {
            vertical-align: middle;
        }

        :host a:hover {
            color: #73d2cf;
            transition: color .2s ease;
        }

        :host .active a {
            color: #1585cf;
        }

        :host .nuxeo-satellite-download {
            -webkit-align-items: center;
                -ms-flex-align: center;
                    align-items: center;
            -webkit-align-self: stretch;
                -ms-flex-item-align: stretch;
                    align-self: stretch;

            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            margin-right: 1em;
        }

        :host .nuxeo-satellite-download a {
            background-color: #f04;
            border-radius: 100px;
            color: white;
            font-size: 15px;
            padding: .7em 2em;
            text-transform: uppercase;
            transition: color .4s ease, background-color .2s ease;
        }
        :host .nuxeo-satellite-download a:hover {
            color: #0067FF;
            background-color: transparent;
        }
        </style>
        <!-- local DOM goes here -->
        <template is="dom-if" if="{{showNuxeoMenu}}">
            <div class="nuxeo-satellite-header">
                <div class="nuxeo-satellite-left-menu">
                    <ul>
                        <li class="menu-home" role="menuitem">
                            <a href="https://www.nuxeo.com/">
                                <span class="nuxeo-satellite-logo">
                                    <svg viewBox="0 0 362.98 68.06" xmlns="http://www.w3.org/2000/svg">
                                        <path class="nsvglogo-accent" d="M147.46 0v13.82l20.21 20.21-20.21 20.2v13.83h13.83l20.2-20.21 20.21 20.21h13.82V54.23l-20.2-20.2 20.2-20.21V0H201.7l-20.21 20.2L161.29 0h-13.83z"></path>
                                        <path class="nsvglogo" d="M124.78 0v51.75H90.75V0H73.73v51.05l17.02 17.01h51.04V0h-17.01zM51.05 0H0v68.06h17.02V16.31h34.03v51.75h17.01V17.02L51.05 0zM346 0h-51v51l17 17h51V17zm0 51.75h-34V16.31h34zM289.25 16.31V0h-68.06v68.06h68.06V51.75h-51.04v-9.8h50.34V25.76h-50.34v-9.45h51.04z"></path>
                                    </svg>
                                </span>
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/why-nuxeo/">
                                Why Nuxeo?
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/products/">
                                Products
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/integration/adobe-creative-suite/">
                                Integrations
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/services/">
                                Services
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/customers/">
                                Customers
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/about/">
                                About
                            </a>
                        </li>
                        <li class="menu-link" role="menuitem">
                            <a href="https://www.nuxeo.com/learn/">
                                Learn
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nuxeo-satellite-right-menu">
                    <ul>
                        <li class="nuxeo-satellite-download">
                            <a href="https://www.nuxeo.com/downloads/">
                                Download
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </template>
        <slot id="header-slot-content"></slot>
    </template>
    <script>
        Polymer({
            is: 'nuxeo-header',
            properties: {
                showNuxeoMenu: Boolean
            }
        });
    </script>
</dom-module>
