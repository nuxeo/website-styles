<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- site-name="Elements" menu-items='[{title: "Milestones", url: "/milestones"}, {title: "Continuous", url: "/continuous"}, {title: "Login", url: "/login"}]' -->
<dom-module id="nuxeo-menu">
    <template>
        <style>
        /* local DOM styles go here */
        :host {
            background: black;
            color: white;
            display: -ms-flexbox;
            display: flex;
            min-height: 48px;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }

        :host a {
            color: white;
            text-transform: uppercase;
        }

        :host .menu-home a {
            font-weight: 600;
            letter-spacing: 1px;
        }

        :host .menu-home a img {
            margin-bottom: 0;
            margin-left: 7px;
            margin-right: 14px;
            margin-top: 0;
        }

        /* Responsive menu */
        :host .responsive-toggle {
            display: none;
        }

        @media (max-width: 900px) {
            :host .responsive-toggle {
                display: block;
            }

            :host .responsive-toggle a:hover {
                color: white;
            }

            :host .nuxeo-satellite-left-menu {
                width: 100%;
            }

            :host .nuxeo-satellite-left-menu ul {
                -webkit-flex-direction: column;
                flex-direction: column;
            }

            :host .responsive-toggle,
            :host .nuxeo-satellite-left-menu li {
                height: 48px;
                line-height: 48px;
            }

            :host .nuxeo-satellite-left-menu li {
                width: 100%;
            }

            :host .nuxeo-satellite-left-menu a {
                display: block;
            }

            :host .nuxeo-satellite-left-menu li:not(:first-of-type),
            :host .nuxeo-satellite-right-menu {
                display: none;
            }

            :host.responsive {
                position: relative;
            }

            :host.responsive .responsive-toggle {
                position: absolute;
                right: 0;
                top: 0;
                z-index: 10;
            }

            :host.responsive .nuxeo-satellite-left-menu li {
                display: block;
            }

            :host .menu-home::after {
                content: '';
            }
        }
        </style>
        <!-- local DOM goes here -->
        <div class="nuxeo-satellite-left-menu">
            <ul>
                <li class="menu-home">
                    <a href="[[siteUrl]]">
                        <img class="nuxeo-satellite-icon" src="//www.nuxeo.com/assets/icons/favicon-16x16.png" width="16" height="16" alt="[[siteName]]">
                        [[siteName]]
                    </a>
                </li>
                <template is="dom-repeat" items="{{menuItems}}">
                    <li>
                        <a href="{{item.url}}">{{item.title}}</a>
                    </li>
                </template>
            </ul>
        </div>
        <div class="nuxeo-satellite-right-menu">
            <ul>
                <template is="dom-repeat" items="{{menuItemsRight}}">
                    <li>
                        <a href="{{item.url}}">{{item.title}}</a>
                    </li>
                </template>
            </ul>
        </div>
        <div class="responsive-toggle">
            <a href="javascript:void(0);" on-tap="handleTap">&#9776;</a>
        </div>
    </template>
    <script>
    Polymer({
        is: 'nuxeo-menu',
        properties: {
            siteName: {
                type: String,
                value: 'Nuxeo'
            },
            siteUrl: {
                type: String,
                value: '/'
            },
            menuItems: Array,
            menuItemsRight: Array
        },
        handleTap: function() {
            if (this.className.indexOf('responsive') === -1) {
                this.className += ' responsive';
            } else {
                this.className = this.className.replace(' responsive', '');
            }
        }
    });
    </script>
</dom-module>
