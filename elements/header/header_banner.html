<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nuxeo-banner">
    <template>
        <style>
        /* local DOM styles go here */
        :host {
        }

        :host .header-banner-container {
            background-color: #091f3f;
            background-size: cover;
            color: white;
            display: block;
            font-family: "Neue Haas Grotesk", "Neue Haas Grotes", "Open Sans", Arial, sans-serif;
            height: 300px;
            padding-top: 30px;
            text-align: center;
        }

        :host .header-banner-container[background-id='1'] {
            background-image: url('//www.nuxeo.com/assets/imgs/backgrounds/ea-background.png');
        }

        :host h1 {
            margin-bottom: 20px;
        }

        :host .content {
            font-size: 20px;
            margin: 0 auto;
            max-width: 960px;
        }
        </style>
        <!-- local DOM goes here -->
        <div class="header-banner-container" style="background-image: url('{{backgroundUrl}}');">
            <h1>[[title]]</h1>
            <div class="content">
                <slot></slot>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'nuxeo-banner',
        properties: {
            title: String,
            backgroundId: {
                type: String,
                reflectToAttribute: true
            },
            backgroundUrl: {
                type: String,
                reflectToAttribute: true
            }
        }
    });
    </script>
</dom-module>
