platform/" class="nav-main__subitem__title">Content Services Platform</a> <span class="nav-main__subitem__text">Get a modern platform combined with a delightful UX that unlocks the full value of all of your companys digital content  wherever they live.<br><a href="/products/content-management-platform/">Learn more</a></span></li><li class="nav-main__subitem"><a href="/products/digital-asset-management/" class="nav-main__subitem__title">Digital Asset Management</a> <span class="nav-main__subitem__text">Take a new approach that empowers every department in your entire organization.<br><a href="/products/digital-asset-management/">Learn more</a></span></li><li class="nav-main__subitem"><a href="/products/document-management/" class="nav-main__subitem__title">Enterprise Content Management</a> <span class="nav-main__subitem__text">Manage all of your traditional and rich content in their place while putting it to work with the industry's most advanced metadata tools.</span></li><li class="nav-main__subitem"><a href="/products/case-management/" class="nav-main__subitem__title">Case Management</a> <span class="nav-main__subitem__text">Lighten the load of your most content intensive processes.</span></li></ul></li><li class="nav-main__item"><a href="#">Integrations</a><ul class="nav-main__submenu vertical medium-horizontal menu"><li class="nav-main__subitem"><a href="/integration/adobe-creative-suite/" class="nav-main__subitem__title">Adobe CC</a> <span class="nav-main__subitem__text">Maximize user productivity with Nuxeo's key digital asset management (DAM) functionality directly within Adobe CC applications.<br><a href="/integration/adobe-creative-suite/">Learn more</a></span></li><li class="nav-main__subitem"><a href="/integration/salesforce-connector/" class="nav-main__subitem__title">Salesforce.com</a> <span class="nav-main__subitem__text">Manage documents all from within Salesforce.com using our intuitive, out-of-the-box interface.<br><a href="/integration/salesforce-connector/">Learn more</a></span></li><li class="nav-main__subitem"><a href="/integration/google-vision/" class="nav-main__subitem__title">Google Vision</a> <span class="nav-main__subitem__text">Unlock powerful image analysis and insight.<br><a href="/integration/google-vision/">Learn more</a></span></li><li class="nav-main__subitem"><a href="/integration/mongodb/" class="nav-main__subitem__title">MongoDB</a> <span class="nav-main__subitem__text">Scale effortlessly, on premises or in the Cloud.<br><a href="/integration/mongodb/">Learn more</a></span></li><li class="nav-main__subitem"><a href="/integration/elasticsearch/" class="nav-main__subitem__title">Elasticsearch</a> <span class="nav-main__subitem__text">Provide a Google-like search experience and near real-time results.<br><a href="/integration/elasticsearch/">Learn more</a></span></li></ul></li><li class="nav-main__item"><a href="/services/" data-options="align:bottom">Services</a></li><li class="nav-main__item"><a href="/customers/">Customers</a></li><li class="nav-main__item"><a href="/about/">About</a><ul class="nav-main__submenu vertical medium-horizontal menu"><li class="nav-main__subitem"><a href="/learn/reports/" class="nav-main__subitem__title">Reports &amp; Videos</a> <span class="nav-main__subitem__text">Discover more about how we help your industry or get the latest analysts reports.<br><a href="/learn/reports/">Learn more</a></span></li><li class="nav-main__subitem"><a href="https://doc.nuxeo.com/" class="nav-main__subitem__title">Documentation</a> <span class="nav-main__subitem__text">The best place to get started on Nuxeo Products, for admins, developers or users.<br><a href="https://doc.nuxeo.com/">Learn more</a></span></li><li class="nav-main__subitem"><a href="https://answers.nuxeo.com/general" class="nav-main__subitem__title">Answers</a> <span class="nav-main__subitem__text">Search for most common questions or get an answer from our community.<br><a href="https://answers.nuxeo.com/general">Lea
