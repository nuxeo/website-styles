avg_cost" min="1000" max="60000" value="2500" step="500"> <span class="cell small-2 value money" id="server_avg_cost_value"></span></div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="server_avg_software_cost">Avg annual server software maintenance</label> <input class="cell small-10 medium-5" type="range" id="server_avg_software_cost" name="server_avg_software_cost" min="500" max="10000" value="1000" step="500"> <span class="cell small-2 value money" id="server_avg_software_cost_value"></span></div></div><div class="section grid-x align-middle"><div class="cell small-12">Storage</div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="storage_internal_cost">Annual internal storage cost</label> <input class="cell small-10 medium-5" type="range" id="storage_internal_cost" name="storage_internal_cost" min="1000" max="500000" value="5000" step="500"> <span class="cell small-2 value money" id="storage_internal_cost_value"></span></div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="storage_cloud_cost">Annual cloud storage cost</label> <input class="cell small-10 medium-5" type="range" id="storage_cloud_cost" name="storage_cloud_cost" min="1000" max="300000" value="2500" step="500"> <span class="cell small-2 value money" id="storage_cloud_cost_value"></span></div></div><div class="section grid-x align-middle"><div class="cell small-12">Staffing</div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="staff_num">Number of staff supporting information systems</label> <input class="cell small-10 medium-5" type="range" id="staff_num" name="staff_num" min="1" max="10" value="2"> <span class="cell small-2 value" id="staff_num_value"></span></div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="staff_avg_salary">Avg annual salary for support staff</label> <input class="cell small-10 medium-5" type="range" id="staff_avg_salary" name="staff_avg_salary" min="35000" max="150000" value="50000" step="5000"> <span class="cell small-2 value money" id="staff_avg_salary_value"></span></div></div><div class="section grid-x align-middle"><div class="cell small-12">Infrastructure</div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="infrastructure_network_cost">Annual network costs</label> <input class="cell small-10 medium-5" type="range" id="infrastructure_network_cost" name="infrastructure_network_cost" min="1000" max="20000" value="2000" step="1000"> <span class="cell small-2 value money" id="infrastructure_network_cost_value"></span></div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="infrastructure_security_cost">Annual security costs (e.g. Anti-virus)</label> <input class="cell small-10 medium-5" type="range" id="infrastructure_security_cost" name="infrastructure_security_cost" min="1000" max="20000" value="2000" step="1000"> <span class="cell small-2 value money" id="infrastructure_security_cost_value"></span></div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="infrastructure_datacentre_cost">Annual data-centre costs</label> <input class="cell small-10 medium-5" type="range" id="infrastructure_datacentre_cost" name="infrastructure_datacentre_cost" min="0" max="100000" value="10000" step="5000"> <span class="cell small-2 value money" id="infrastructure_datacentre_cost_value"></span></div><div class="small-12 grid-x grid-margin-x align-middle input-row"><label class="cell small-12 medium-5" for="infrastructure_power_cost">Annual power/heating/cooling costs</label> <input class="cell small-10 medium-5" type="range" id="infrastructure_power_cost" name="infrastructure_power_cost" min="0" max="100000" value="10000" step="5000"> <span class="cell small-2 value money" id="infrastructure_power_cost_value"></span></div></div></div><div class="cell small-12 large-6"><div id="tco-graph"></div><div id="tco-lead"><p class="no-return hide block-bg"><span class="is-white">To discuss how you can make these savings a reality, simply enter your contact details below and a member of our team will be in touch.</span></p><div class="move-along no-return hide"><button id="next" type="button" class="button">Enter your details</button> press&nbsp;&nbsp;<span class="command">Enter</span></div></div></div></div></div></div><div id="typeform" class="typeform-widget hide full-height" data-url=""></div><script type="text/javascript" src="./tco.js"></script></body></html>
